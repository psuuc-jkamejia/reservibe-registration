<head>

</head>
<body>

          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="images/logo.png" class="bi" width="50" height="50" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap" alt="">
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="https://psuuc-jkamejia.github.io/reservibe-landingpage/" class="nav-link px-2 text-light">Home</a></li>
          <li><a href="https://psuuc-jkamejia.github.io/reservibe-landingpage/#feature" class="nav-link px-2 text-light">Features</a></li>

            <form class="d-flex" role="login">
                
                <button class="btn" style="background-color: rgb(255, 196, 0); 
                "" type="submit"><a href="https://psuuc-jkamejia.github.io/reservibe-login-page/" style="text-decoration: none; color: #fff ;">Login</a></button>
              </form>
    </nav>

    <section style="padding-top: 120px; background-image: url(images/form.jpg); padding-left: 100px; padding-right: 100px; opacity: 80%;">
        <hr>
        <h1>Registration Form</h1>
        <hr>
    <div class="row">
        <div class="col">
            First Name
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            Last Name
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>

        <div class="row g-3">
            Username
          <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
          </div>
          <div class="row g-3">
            Mobile Number
          <input type="text" class="form-control" placeholder="Mobile Number" aria-label="Mobile Number">
        </div>

        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="example@gmail.com" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="*********" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Main Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" placeholder="----" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I hereby declare that all the information above are valid upon my conscience. 
                </label>
              </div>
            </div>
            <hr>
            <div class="col-12">
              <button type="submit" style="background-color: rgb(255, 196, 0); border-radius: 10px;" ><a href="https://psuuc-jkamejia.github.io/reservibe-login-page/"  style="text-decoration: none; color: #fcf4ff;">Submit</a></button>
            </div>
          </form>
    </div>
    <hr>
        
      
    </section>
